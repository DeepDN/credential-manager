name: ğŸ³ Docker Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”¨ Build Docker image
      run: |
        docker build -t securevault:test .
        
    - name: ğŸ§ª Test Docker container
      run: |
        # Start container
        docker run -d --name securevault-test -p 8000:8000 securevault:test
        
        # Wait for startup
        sleep 10
        
        # Test health endpoint
        curl -f http://localhost:8000/health || exit 1
        
        # Test main page
        curl -f http://localhost:8000/ > /dev/null || exit 1
        
        # Cleanup
        docker stop securevault-test
        docker rm securevault-test
        
    - name: ğŸ§¹ Clean up
      run: |
        docker image prune -f
