version: '3.8'

services:
  securevault:
    build: .
    container_name: securevault
    ports:
      - "8000:8000"
    volumes:
      - vault-data:/app/vault
      - backup-data:/app/backups
      - ./logs:/app/logs
    environment:
      - SECUREVAULT_HOST=0.0.0.0
      - SECUREVAULT_PORT=8000
      - SECUREVAULT_SESSION_TIMEOUT=300
      - SECUREVAULT_MAX_ATTEMPTS=5
      - SECUREVAULT_PBKDF2_ITERATIONS=100000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    networks:
      - securevault-network

  # Optional: Backup service
  backup:
    build: .
    container_name: securevault-backup
    volumes:
      - vault-data:/app/vault:ro
      - backup-data:/app/backups
    environment:
      - BACKUP_SCHEDULE=0 2 * * *  # Daily at 2 AM
    command: ["python", "scripts/backup-daemon.py"]
    depends_on:
      - securevault
    restart: unless-stopped
    networks:
      - securevault-network

volumes:
  vault-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./vault-data
  backup-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./backup-data

networks:
  securevault-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
